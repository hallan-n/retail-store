<header class="bg-gray-700 text-white">
    <div class="flex justify-between items-center gap-6 h-36">
        <div>
            <span class="material-symbols-outlined text-3xl">menu</span>
        </div>
        <div>
            <img [ngSrc]="'./assets/logo.svg'" [width]="80" [height]="100">
        </div>
        <div class="relative flex-1">
            <input type="text" class="w-full py-3 px-4 border rounded-md focus:outline-none text-gray-950" placeholder="Pesquisar">
            <span class="material-symbols-outlined absolute inset-y-0 right-0 flex items-center pr-4 text-gray-950">search</span>
        </div>

        <div class="flex items-center">
            <span class="material-symbols-outlined text-5xl">account_circle</span>
            <p>Olá, <b>Hállan</b><br>Seja bem vindo(a)!</p>
        </div>
        <div class="flex gap-3">
            <a href="#"><span class="material-symbols-outlined text-3xl">shopping_cart</span></a>
            <a href="#"><span class="material-symbols-outlined text-3xl">favorite</span></a>
            <a href="#"><span class="material-symbols-outlined text-3xl">help</span></a>
        </div>
    </div>
    <hr>
    <div class="flex h-11">
        <select class="form-select bg-orange-600 border-none w-80">
            <option selected>Departamentos</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</header>
<app-button content="Botão teste" [styleButton]="'primary'"></app-button>
<app-button content="Botão teste" [styleButton]="'secondary'"></app-button>
